<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/custom.css" />
    <title>RedeTrade</title>
    <meta name="author" content="Lucas Santana" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav-bar></nav-bar>

    <div class="wrapper">
      <!-- Sidebar  -->
      <side-bar></side-bar>

      <!-- Page Content  -->
      <div id="content">
        <div class="container py-2">
          <button class="btn show-side-btn" type="button"">
            <i data="show-side-navigation1" class="fas fa-bars"></i>
          </button>
          <div class="container-simple">
            <p class="text-muted font-weight-bold">Nova Oferta</p>
          </div>

          <div class="container p-4 bg-white rounded shadow">
            <div class="row">
              <div class="col-md-4">
                <img
                  src="/assets/img/default_img.png"
                  class="rounded float-left img-fluid pb-3"
                  alt="..."
                />
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input bg-purple"
                    id="customFile"
                    name="filename"
                  />
                  <label class="custom-file-label d-hide" for="customFile"
                    >Selecionar</label
                  >
                </div>
              </div>
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-4">
                    <label>Título</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-md-4">
                    <label>Tipo</label>
                    <select class="form-control">
                      <option>Selecionar</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label>Status</label>
                    <select class="form-control">
                      <option>Selecionar</option>
                    </select>
                  </div>
                  <div class="w-100"></div>
                  <div class="col-md-12 pt-3">
                    <label>Descrição</label>
                    <textarea class="form-control" rows="9"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="row pt-4">
              <div class="col-md-4">
                <label>Quantidade</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-4">
                <label>Valor</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-4">
                <label>Limite de Compra</label>
                <input type="text" class="form-control" />
              </div>
              <div class="w-100 pt-2"></div>
              <div class="col-md-4">
                <label>Vencimento</label>
                <input type="date" class="form-control" />
              </div>
              <div class="col-md-4">
                <label>Cidade</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-4">
                <label>Retirada</label>
                <select class="form-control">
                  <option>Selecionar</option>
                </select>
              </div>
              <div class="w-100 pt-2"></div>
              <div class="col-md-12">
                <label>Observações</label>
                <textarea class="form-control" rows="9"></textarea>
              </div>
              <div class="w-100"></div>
              <div class="col-4 offset-8 text-right pt-4">
                <button type="button" class="btn btn-purple btm-sm">
                  Salvar
                </button>
                <button type="button" class="btn btn-orange btm-sm">
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer-bar></footer-bar>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.js"
      integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/bootstrap.js"></script>
    <script src="/assets/js/main.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- <script src="/__/firebase/7.21.0/firebase-app.js"></script> -->

    <!-- Import Components -->
    <script src="../../components/navbar.js"></script>
    <script src="../../components/sidebar2.js"></script>
    <script src="../../components/footer.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- <script src="/__/firebase/7.21.0/firebase-analytics.js"></script> -->

    <!-- Initialize Firebase -->
    <!-- <script src="/__/firebase/init.js"></script> -->
  </body>
</html>
